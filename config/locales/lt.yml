lt:
  direction: ltr
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%Y-%m-%d"
      short: "%b %d"
      long: "%B %d, %Y"

    day_names: [sekmadienis, pirmadienis, antradienis, trečiadienis, ketvirtadienis, penktadienis, šeštadienis]
#    standalone_day_names: [Sekmadienis, Pirmadienis, Antradienis, Trečiadienis, Ketvirtadienis, Penktadienis, Šeštadienis]
    abbr_day_names: [Sek, Pir, Ant, Tre, Ket, Pen, Šeš]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, sausio, vasario, kovo, balandžio, gegužės, birželio, liepos, rugpjūčio, rugsėjo, spalio, lapkričio, gruodžio]
    abbr_month_names: [~, Sau, Vas, Kov, Bal, Geg, Bir, Lie, Rgp, Rgs, Spa, Lap, Grd]
    # Used in date_select and datime_select.
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "ryto"
    pm: "vakaro"

  datetime:
    distance_in_words:
      half_a_minute: "pusė minutės"
      less_than_x_seconds:
        one:   "mažiau nei %{count} sekundę"
        few:   "mažiau nei %{count} sekundes"
        many:  "mažiau nei %{count} sekundžių"
        other: "mažiau nei %{count} sekundžių"
      x_seconds:
        one:   "%{count} sekundė"
        few:   "%{count} sekundės"
        many:  "%{count} sekundžių"
        other: "%{count} sekundžių"
      less_than_x_minutes:
        one:   "mažiau nei minutę"
        other: "mažiau nei %{count} minutes(čių)"
      x_minutes:
        one:   "1 minutę"
        other: "%{count} minutes(čių)"
      about_x_hours:
        one:   "apie 1 valandą"
        other: "apie %{count} valandas(ų)"
      x_hours:
        one:   "1 valandą"
        other: "%{count} valandas(ų)"
      x_days:
        one:   "1 dieną"
        other: "%{count} dienas(ų)"
      about_x_months:
        one:   "apie 1 mėnuo"
        other: "apie %{count} mėn."
      x_months:
        one:   "1 mėnuo"
        other: "%{count} mėn."
      about_x_years:
        one:   "apie 1 metus"
        other: "apie %{count} metų"
      over_x_years:
        one:   "virš 1 metų"
        other: "virš %{count} metų"
      almost_x_years:
        one:   "beveik 1 metus"
        other: "beveik %{count} metai(us)"
    prompts:
      year:   "Metai"
      month:  "Mėnuo"
      day:    "Diena"
      hour:   "Valanda"
      minute: "Minutė"
      second: "Sekundės"

  number:
    format:
      separator: ","
      delimiter: " "
      precision: 3

    currency:
      format:
        format: "%n %u"
        unit: "Lt"
        separator: ","
        delimiter: " "
        precision: 2

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one:   "baitas"
            few:   "baitų(ai)"
            many:  "baitų(ai)"
            other: "baitų(ai)"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

# Used in array.to_sentence.
  support:
    array:
      # Rails 2.2
      sentence_connector: "ir"
      skip_last_comma: true
      # Rails 2.3
      words_connector: ", "
      two_words_connector: " ir "
      last_word_connector: " ir "

