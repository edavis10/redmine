lt:
  direction: ltr
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%Y-%m-%d"
      short: "%b %d"
      long: "%B %d, %Y"

    day_names: [sekmadienis, pirmadienis, antradienis, trečiadienis, ketvirtadienis, penktadienis, šeštadienis]
#    standalone_day_names: [Sekmadienis, Pirmadienis, Antradienis, Trečiadienis, Ketvirtadienis, Penktadienis, Šeštadienis]
    abbr_day_names: [Sek, Pir, Ant, Tre, Ket, Pen, Šeš]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, sausio, vasario, kovo, balandžio, gegužės, birželio, liepos, rugpjūčio, rugsėjo, spalio, lapkričio, gruodžio]
    abbr_month_names: [~, Sau, Vas, Kov, Bal, Geg, Bir, Lie, Rgp, Rgs, Spa, Lap, Grd]
    # Used in date_select and datime_select.
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "ryto"
    pm: "vakaro"

  datetime:
    distance_in_words:
      half_a_minute: "pusė minutės"
      less_than_x_seconds:
        one:   "mažiau nei %{count} sekundė"
        few:   "mažiau nei %{count} sekundžių"
        many:  "mažiau nei %{count} sekundžių"
        other: "mažiau nei %{count} sekundės"
      x_seconds:
        one:   "%{count} sekundė"
        few:   "%{count} sekundžių"
        many:  "%{count} sekundžių"
        other: "%{count} sekundės"
      less_than_x_minutes:
        one:   "mažiau nei minutė"
        other: "mažiau nei %{count} minutės"
      x_minutes:
        one:   "1 minutė"
        other: "%{count} minutės"
      about_x_hours:
        one:   "apie 1 valanda"
        other: "apie %{count} valandų"
      x_days:
        one:   "1 diena"
        other: "%{count} dienų"
      about_x_months:
        one:   "apie 1 mėnuo"
        other: "apie %{count} mėnesiai"
      x_months:
        one:   "1 mėnuo"
        other: "%{count} mėnesiai"
      about_x_years:
        one:   "apie 1 metai"
        other: "apie %{count} metų"
      over_x_years:
        one:   "virš 1 metų"
        other: "virš %{count} metų"
      almost_x_years:
        one:   "almost 1 year"
        other: "almost %{count} years"
    prompts:
      year:   "Metai"
      month:  "Mėnuo"
      day:    "Diena"
      hour:   "Valanda"
      minute: "Minutė"
      second: "Sekundės"

  number:
    format:
      separator: ","
      delimiter: " "
      precision: 3
      
    currency:
      format:
        format: "%n %u"
        unit: "Lt"
        separator: ","
        delimiter: " "
        precision: 2
        
    percentage:
      format:
        delimiter: ""
        
    precision:
      format:
        delimiter: ""
        
    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one:   "baitas"
            few:   "baitų"
            many:  "baitų"
            other: "baitai"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

# Used in array.to_sentence.
  support:
    array:
      # Rails 2.2
      sentence_connector: "ir"
      skip_last_comma: true
      # Rails 2.3
      words_connector: ", "
      two_words_connector: " ir "
      last_word_connector: " ir "

