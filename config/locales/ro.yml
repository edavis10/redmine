ro:
  direction: ltr
  date:
    formats:
      default: "%d-%m-%Y"
      short: "%d %b"
      long: "%d %B %Y"
      only_day: "%e"
      
    day_names: [Duminică, Luni, Marti, Miercuri, Joi, Vineri, Sâmbătă]
    abbr_day_names: [Dum, Lun, Mar, Mie, Joi, Vin, Sâm]
      
    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Ianuarie, Februarie, Martie, Aprilie, Mai, Iunie, Iulie, August, Septembrie, Octombrie, Noiembrie, Decembrie]
    abbr_month_names: [~, Ian, Feb, Mar, Apr, Mai, Iun, Iul, Aug, Sep, Oct, Noi, Dec]
    # Used in date_select and datime_select.
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%m/%d/%Y %I:%M %p"
      time: "%I:%M %p"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "am"
    pm: "pm"
      
  datetime:
    distance_in_words:
      half_a_minute: "jumătate de minut"
      less_than_x_seconds:
        one:   "mai puțin de o secundă"
        other: "mai puțin de %{count} secunde"
      x_seconds:
        one:   "o secundă"
        other: "%{count} secunde"
      less_than_x_minutes:
        one:   "mai puțin de un minut"
        other: "mai puțin de %{count} minute"
      x_minutes:
        one:   "un minut"
        other: "%{count} minute"
      about_x_hours:
        one:   "aproximativ o oră"
        other: "aproximativ %{count} ore"
      x_days:
        one:   "o zi"
        other: "%{count} zile"
      about_x_months:
        one:   "aproximativ o lună"
        other: "aproximativ %{count} luni"
      x_months:
        one:   "o luna"
        other: "%{count} luni"
      about_x_years:
        one:   "aproximativ un an"
        other: "aproximativ %{count} ani"
      over_x_years:
        one:   "peste un an"
        other: "peste %{count} ani"
      almost_x_years:
        one:   "almost 1 year"
        other: "almost %{count} years"

  number: 
    human: 
      format: 
        precision: 1
        delimiter: ""
      storage_units: 
        format: "%n %u"
        units: 
          kb: KB
          tb: TB
          gb: GB
          byte: 
            one: Byte
            other: Bytes
          mb: MB
        
# Used in array.to_sentence.
  support:
    array:
      sentence_connector: "și"
      skip_last_comma: true
      
  activerecord:
    errors:
      template:
        header:
