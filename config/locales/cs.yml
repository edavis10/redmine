cs:
  # Text direction: Left-to-Right (ltr) or Right-to-Left (rtl)
  direction: ltr
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%Y-%m-%d"
      short: "%b %d"
      long: "%B %d, %Y"
      
    day_names: [Neděle, Pondělí, Úterý, Středa, Čtvrtek, Pátek, Sobota]
    abbr_day_names: [Ne, Po, Út, St, Čt, Pá, So]
      
    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Leden, Únor, Březen, Duben, Květen, Červen, Červenec, Srpen, Září, Říjen, Listopad, Prosinec]
    abbr_month_names: [~, Led, Úno, Bře, Dub, Kvě, Čer, Čec, Srp, Zář, Říj, Lis, Pro]
    # Used in date_select and datime_select.
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "dop."
    pm: "odp."
      
  datetime:
    distance_in_words:
      half_a_minute: "půl minuty"
      less_than_x_seconds:
        one:   "méně než sekunda"
        other: "méně než %{count} sekund"
      x_seconds:
        one:   "1 sekunda"
        other: "%{count} sekund"
      less_than_x_minutes:
        one:   "méně než minuta"
        other: "méně než %{count} minut"
      x_minutes:
        one:   "1 minuta"
        other: "%{count} minut"
      about_x_hours:
        one:   "asi 1 hodina"
        other: "asi %{count} hodin"
      x_days:
        one:   "1 den"
        other: "%{count} dnů"
      about_x_months:
        one:   "asi 1 měsíc"
        other: "asi %{count} měsíců"
      x_months:
        one:   "1 měsíc"
        other: "%{count} měsíců"
      about_x_years:
        one:   "asi 1 rok"
        other: "asi %{count} let"
      over_x_years:
        one:   "více než 1 rok"
        other: "více než %{count} roky"
      almost_x_years:
        one:   "témeř 1 rok"
        other: "téměř %{count} roky"

  number:
    # Výchozí formát pro čísla
    format:
      separator: "." 
      delimiter: ""
      precision: 3
    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Bajt"
            other: "Bajtů"
          kb: "kB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

        
# Used in array.to_sentence.
  support:
    array:
      sentence_connector: "a"
      skip_last_comma: false
      
