        one: '1 minuto'
        other: '%{count} minuto'
      about_x_hours:
        one: 'aproximadamente unha hora'
        other: '%{count} horas'
      x_hours:
        one:   "1 hora"
        other: "%{count} horas"
      x_days:
        one: '1 día'
        other: '%{count} días'
      x_weeks:
        one: '1 semana'
        other: '%{count} semanas'
      about_x_months:
        one: 'aproximadamente 1 mes'
        other: '%{count} meses'
