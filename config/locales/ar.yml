        other: "دقائق%{count}أقل من "
      x_minutes:
        one:   "دقيقة"
        other: "%{count} دقائق"
      about_x_hours:
        one:   "حوالي ساعة"
        other: "ساعات %{count}حوالي "
      x_hours:
        one:   "1 hour"
        other: "%{count} hours"
      x_days:
        one:   "يوم"
        other: "%{count} أيام"
      about_x_months:
