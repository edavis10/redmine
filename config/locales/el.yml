el:
  direction: ltr
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%m/%d/%Y"
      short: "%b %d"
      long: "%B %d, %Y"
      
    day_names: [Κυριακή, Δευτέρα, Τρίτη, Τετάρτη, Πέμπτη, Παρασκευή, Σάββατο]
    abbr_day_names: [Κυρ, Δευ, Τρι, Τετ, Πεμ, Παρ, Σαβ]
      
    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Ιανουάριος, Φεβρουάριος, Μάρτιος, Απρίλιος, Μάϊος, Ιούνιος, Ιούλιος, Αύγουστος, Σεπτέμβριος, Οκτώβριος, Νοέμβριος, Δεκέμβριος]
    abbr_month_names: [~, Ιαν, Φεβ, Μαρ, Απρ, Μαϊ, Ιον, Ιολ, Αυγ, Σεπ, Οκτ, Νοε, Δεκ]
    # Used in date_select and datime_select.
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%m/%d/%Y %I:%M %p"
      time: "%I:%M %p"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "πμ"
    pm: "μμ"
      
  datetime:
    distance_in_words:
      half_a_minute: "μισό λεπτό"
      less_than_x_seconds:
        one:   "λιγότερο από 1 δευτερόλεπτο"
        other: "λιγότερο από %{count} δευτερόλεπτα"
      x_seconds:
        one:   "1 δευτερόλεπτο"
        other: "%{count} δευτερόλεπτα"
      less_than_x_minutes:
        one:   "λιγότερο από ένα λεπτό"
        other: "λιγότερο από %{count} λεπτά"
      x_minutes:
        one:   "1 λεπτό"
        other: "%{count} λεπτά"
      about_x_hours:
        one:   "περίπου 1 ώρα"
        other: "περίπου %{count} ώρες"
      x_days:
        one:   "1 ημέρα"
        other: "%{count} ημέρες"
      about_x_months:
        one:   "περίπου 1 μήνα"
        other: "περίπου %{count} μήνες"
      x_months:
        one:   "1 μήνα"
        other: "%{count} μήνες"
      about_x_years:
        one:   "περίπου 1 χρόνο"
        other: "περίπου %{count} χρόνια"
      over_x_years:
        one:   "πάνω από 1 χρόνο"
        other: "πάνω από %{count} χρόνια"
      almost_x_years:
        one:   "almost 1 year"
        other: "almost %{count} years"
        
  number:
    format:
      separator: "."
      delimiter: ""
      precision: 3
    human: 
      format: 
        precision: 1
        delimiter: ""
      storage_units: 
        format: "%n %u"
        units: 
          kb: KB
          tb: TB
          gb: GB
          byte: 
            one: Byte
            other: Bytes
          mb: MB

