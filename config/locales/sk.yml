sk:
  direction: ltr
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%Y-%m-%d"
      short: "%b %d"
      long: "%B %d, %Y"
      
    day_names: [Nedeľa, Pondelok, Utorok, Streda, Štvrtok, Piatok, Sobota]
    abbr_day_names: [Ne, Po, Ut, St, Št, Pi, So]
      
    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Január, Február, Marec, Apríl, Máj, Jún, Júl, August, September, Október, November, December]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, Máj, Jún, Júl, Aug, Sep, Okt, Nov, Dec]
    # Used in date_select and datime_select.
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "am"
    pm: "pm"
      
  datetime:
    distance_in_words:
      half_a_minute: "pol minúty"
      less_than_x_seconds:
        one:   "menej ako 1 sekunda"
        other: "menej ako %{count} sekúnd"
      x_seconds:
        one:   "1 sekunda"
        other: "%{count} sekúnd"
      less_than_x_minutes:
        one:   "menej ako minúta"
        other: "menej ako %{count} minút"
      x_minutes:
        one:   "1 minuta"
        other: "%{count} minút"
      about_x_hours:
        one:   "okolo 1 hodiny"
        other: "okolo %{count} hodín"
      x_days:
        one:   "1 deň"
        other: "%{count} dní"
      about_x_months:
        one:   "okolo 1 mesiaca"
        other: "okolo %{count} mesiace/ov"
      x_months:
        one:   "1 mesiac"
        other: "%{count} mesiace/ov"
      about_x_years:
        one:   "okolo 1 roka"
        other: "okolo %{count} roky/ov"
      over_x_years:
        one:   "cez 1 rok"
        other: "cez %{count} roky/ov"
      almost_x_years:
        one:   "almost 1 year"
        other: "almost %{count} years"

  number: 
    human: 
      format: 
        precision: 1
        delimiter: ""
      storage_units: 
        format: "%n %u"
        units: 
          kb: KB
          tb: TB
          gb: GB
          byte: 
            one: Byte
            other: Bytes
          mb: MB
        
# Used in array.to_sentence.
  support:
    array:
      sentence_connector: "a"
      skip_last_comma: false
      
  activerecord:
    errors:
      template:
        header:
          one:    "1 error prohibited this %{model} from being saved"
          other:  "%{count} errors prohibited this %{model} from being saved"
