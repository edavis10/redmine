  format: int
  default: 0
# autologin duration in days
# 0 means autologin is disabled 
autologin:
  format: int
  default: 0
# date format
date_format:
  default: ''
time_format:
  default: ''
user_format:
  default: :firstname_lastname
  format: symbol
cross_project_issue_relations:
  default: 0
notified_events:
  serialized: true
  default: 
  - issue_added
  - issue_updated
mail_handler_body_delimiters:
  default: ''
mail_handler_api_enabled:
  default: 0
mail_handler_api_key:
  default: 
