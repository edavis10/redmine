app_title:
  default: Redmine
app_subtitle:
  default: Project management
welcome_text:
  default:
login_required:
  default: 0
self_registration:
  default: '2'
lost_password:
  default: 1
password_min_length:
  format: int
  default: 4
attachment_max_size:
  format: int
  default: 5120
issues_export_limit:
  format: int
  default: 500
activity_days_default:
  format: int
  default: 30
per_page_options:
  default: '25,50,100'
