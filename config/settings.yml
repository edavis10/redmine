  default: 'issue_field'
default_projects_public:
  default: 1
default_projects_modules:
  serialized: true
  default: 
  - issue_tracking
  - time_tracking
  - news
  - documents
  - files
  - wiki
  - repository
  - boards
  - calendar
  - gantt
